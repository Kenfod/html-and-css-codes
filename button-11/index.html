<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button</title>
</head>
<body>

    <!-- BUTTON using anchor tags-->
    <a href="https://www.w3schools.com/tags/tag_button.asp" target="_blank" title="Learn more about clickable button">
        <button style="font-size: 35px; 
            background-color: rgb(212, 193, 16); 
            border-radius:15px;">
            Click Me!
        </button>
    </a>

    <br>
    <br>
    <br>
    <br>

     <!-- BUTTON to link a relative URL-->
    <a href="page2.html" target="_blank" title="Go to Page 2">
        <button style="font-size: 35px; 
            background-color: rgb(69, 194, 100); 
            border-radius:15px;">
            Click Me!
        </button>
    </a>

    <br>
    <br>
    <br>
    <br>

    <!-- BUTTON using javascript-->
    <button onClick="doSomething()" 
        style="font-size: 35px; 
        background-color: aquamarine; 
        border-radius:15px;">
        Click Me!
    </button>

    <p id="greeting" style="font-size: 30px;">Hi Kay!</p>

    <script>
        function doSomething(){
            document.getElementById("greeting").innerHTML = "Goodbye Kay!"
        }
    </script>

</body>
</html>
