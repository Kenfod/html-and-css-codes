<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="hmain">Page #5</h1>
        
    <h1>1. Align self: center</h1>
    
    <div class="container25">
       <div class="box" id="box5">1</div>
       <div class="box" id="box2">2</div> 
       <div class="box" id="box3">3</div> 
       <div class="box" id="box4">4</div>      
    </div> 
    
    <br><br>

    <h1>2. Align self: end</h1>
    
    <div class="container26">
       <div class="box" id="box6">1</div>
       <div class="box" id="box2">2</div> 
       <div class="box" id="box3">3</div> 
       <div class="box" id="box4">4</div>      
    </div> 
    
    <br><br>

    <h1>3. order: 1 (Box 2 moved to the end)</h1>
    
    <div class="container27">
       <div class="box" id="box1">1</div>
       <div class="box" id="box7">2</div> 
       <div class="box" id="box3">3</div> 
       <div class="box" id="box4">4</div>      
    </div> 
    
    <br><br>

    <h1>4. order: -1 (Box 2 moved at the start)</h1>
    
    <div class="container28">
       <div class="box" id="box1">1</div>
       <div class="box" id="box8">2</div> 
       <div class="box" id="box3">3</div> 
       <div class="box" id="box4">4</div>      
    </div>
