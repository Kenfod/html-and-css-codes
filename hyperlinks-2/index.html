<body>
    <!--In computing, a hyperlink, or simply a link, is a digital reference providing direct access to data by a user's clicking or tapping.
    A hyperlink points to a whole document or to a specific element within a document. 
    Hypertext is text with hyperlinks. 
    The text that is linked from is known as anchor text. 
    A software system that is used for viewing and creating hypertext is a hypertext system, and to create a hyperlink is to hyperlink (or simply to link). 
    A user following hyperlinks is said to navigate or browse the hypertext.-->

    <!--Absolute URL-->
    <a href="https://www.google.com/" 
        target="_blank" 
        title="Visit Google">
        Click Here
    </a>

    <br>

    <!--Relative URL-->
    <a href="song.html" 
        target="_blank" 
        title="7 Days by Craig David">
