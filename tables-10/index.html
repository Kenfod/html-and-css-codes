<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
</head>
<body>
    
    <h3>Working Hours</h3>
    <table border="2" style="background-color: rgb(8, 24, 24);">
        <tr align="center" style="background-color: aqua;">
            <th width="100">Monday</th>
            <th width="100">Tuesday</th>
            <th width="100">Wednesday</th>
            <th width="100">Thursday</th>
            <th width="100">Friday</th>
            <th width="100">Saturday</th>
            <th width="100">Sunday</th>
        </tr>

        <tr align="center" style="background-color: aliceblue;">
            <td>8am-5pm</td>
            <td>8am-5pm</td>
            <td>8am-5pm</td>
            <td>8am-5pm</td>
            <td>8am-5pm</td>
            <td>8am-1pm</td>
            <td>Closed</td>
        </tr>

    </table>

</body>
</html>
